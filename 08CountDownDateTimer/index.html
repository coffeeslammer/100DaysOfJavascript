<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Count Down Timer</title>
</head>

<body>
    <header>
        <h1>Your count down to <span class="countingTo">Someday</span></h1>
    </header>
    <main>
        <div class="enter-date ">
            <input type="text" placeholder="Enter Date">
            <p class="error"></p>
            <button class="btn">Enter</button>
        </div>
        <div class="countdown-container hidden">
            <div class="count-down ">
                <div class="test">
                    <h2 class="days">00</h2>
                    <span>Days</span>
                </div>
                <div class="test">
                    <h2 class="hours">00</h2><span>Hours</span>
                </div>
                <div class="test">
                    <h2 class="minutes">00</h2><span>Minutes</span>
                </div>
                <div class="test">
                    <h2 class="seconds">00</h2><span>Seconds</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
