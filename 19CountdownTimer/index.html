<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Count Down Timer</title>
</head>

<body>
    <main>
        <h1>Counting Down</h1>
        <label>Enter minutes</label>
        <div>

            <input type="number" id="minute-input" name="timer-input" />
        </div>
        <div>

            <span class="timer">0</span>
        </div>
        <div>

            <button>Start</button>
        </div>
    </main>
</body>

</html>
