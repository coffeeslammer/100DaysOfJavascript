<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Temperature Converter</title>
</head>

<body>
    <main>
        <h1>Enter your weight</h1>
        <section>
            <div>
                <label for="kilogram">Kilogram:</label>
                <input class="weight-input input-k" type="number" placeholder="kilogram" name="kilogram">
            </div>
            <div>
                <label for="pound">Pound:</label>
                <input class="weight-input input-p" type="number" placeholder="pound" name="pound">
            </div>
        </section>
    </main>
</body>

</html>
