<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Temperature Converter</title>
</head>

<body>
    <main>
        <h1>Temperature Conversion</h1>
        <section>
            <div class="test">
                <label for="celsius">Celsius:</label>
                <input class="input-temp temp-c celsius" type="number" placeholder="temp" name="celsius">
            </div>
            <div class="test">
                <label for="fahrenheit">Fahrenheit:</label>
                <input class="input-temp temp-f fahrenheit" type="number" placeholder="temp" name="fahrenheit">
            </div>
        </section>
    </main>
</body>

</html>
